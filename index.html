<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-full text-gray-800 p-4 lg:p-8"
         x-data="alpineInstance()">
        <h1 class="mt-0 mb-3 text-white font-light text-3xl" x-text="title"><!-- title text --></h1>
        <p class="text-xl text-gray-100 font-light mb-4" x-html="intro"><!-- intro text --></p>

            <!-- begin: game card -->
            <template x-for="system in systems" >

                <div class="p-1">
                    <h1 class="mt-0 mb-2 text-white font-light text-2xl" x-text="system.name"><!-- title text --></h1>
                    <div class="flex flex-wrap -mx-2 pb-8">
                        <template x-for="game in system.games" :key="game.GameID" >
                            <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 h-full font-light drop-shadow-lg" >
                                <div class="flex bg-gray-500 rounded-lg shadow-md m-2 border-l-4 border-gray-500 hover:shadow-2xl hover:border-pink-500 cursor-pointer relative"
                                     :style="{ 'background-size': 'cover' , 'background-position': 'center' , 'background-image': `url(\'https://retroachievements.org${game.ImageIcon}')` }">

                                    <!--There should be a better way to do this-->
                                    <div class="w-full h-full absolute " style="background: rgba(0, 0, 0, 0.75); z-index:0;"></div>

                                    <div class="p-4 pr-6 leading-normal" style=" z-index:1;">
                                        <div class="font-medium text-white text-xl truncate" x-text="game.Title"></div>
                                        <!--T<div class="truncate uppercase text-xs text-gray-300 font-semibold pb-2 tracking-widest" x-text="game.ConsoleName"></div>-->
                                        <img :src="'https://retroachievements.org'+game.ImageIcon">
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

            </template>
            <!-- end: game card -->

    </div>
</body>


<style>
    body, html {
        padding:0;
        margin:0;
        height:100%;
        background: #222;
    }



</style>


</html>
